<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel Pet</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" href="/assets/sprites/egg.png">
    </head>
    <body>
        <div class="version-label">
            <span class="shimmer-text">Pixel Pet v1.2</span>
        </div>
        <div class="pet-container">
            <img id="pet-sprite" src="assets/sprites/egg.png" alt="Your Pet" />
            <div class="age-display">Age: <span id="age">0</span> years</div>
            <div class="stats">
                <div>Hunger: <span id="hunger">100</span></div>
                <div>Energy: <span id="energy">100</span></div>
                <div>Mood: <span id="mood">Happy</span></div>
            </div>
            <div class="buttons">
                <button onclick="playButtonSound();feedPet()">Feed</button>
                <button onclick="playButtonSound();playWithPet()">Play</button>
                <button onclick="playButtonSound();putToSleep()">Sleep</button>
                <button onclick="playButtonSound();toggleAgeDetails()">Show Age Details</button>
                <br>
                <button onclick="playButtonSound();toggleAbout()">About</button>
            </div>
        </div>
        <div id="age-popup" class="popup hidden">
            <div class="popup-content">
                <span class="close-btn" onclick="playButtonSound();toggleAgeDetails()">&times;</span>
                <div id="age-details"></div>
            </div>
        </div>
        <div id="about-popup" class="popup hidden">
            <div class="popup-content">
              <span class="close-btn" onclick="toggleAbout()">&times;</span>
              <h1><strong>How this works!</strong></h1>
              <br>
              <p>Your pet will grow and evolve even when you're not here in the brower!</p>
              <br>
              <p>It will save all stats and progress about your pet when your here or not</p>
            </div>
        </div>
        <audio style="display:none" id="button-sound" src="assets/sounds/click.mp3" preload="auto"></audio>
        <script src="script.js"></script>
    </body>
</html>
